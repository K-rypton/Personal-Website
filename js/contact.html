			<div class="massages">
				<h1>☆留☆言☆板☆</h1>
				<div class="form">
					<input type="text" id="username" placeholder="Your nickname~"/>
					<textarea id="massage" placeholder="Thanks for viewing my page(✿◡‿◡)"></textarea>
					<button id="submitbtn">留言</button>
				</div>
				<div id="massageboard">
					<div class="massage">
						<div class="massage-info">
							<div class="info">
							<div class="imgbox"></div>
							<strong>KRYPTON</strong>
							</div>
							<span></span>

		</div>
		
	
	
	</body>
	<script>
		document.getElementById('submitbtn').addEventListener('click',function(){
			var username=document.getElementById('username').value;
			var massage=document.getElementById('massage').value;
			if(massage===''){
				alert('请输入文本');
				return;
			}
			if(username===''){
				username='匿名';
			}
			var massageboard=document.getElementById('massageboard');
			var newmassage=document.createElement('div');
			newmassage.classList.add('massage');
			newmassage.innerHTML='<div class="massage-info"><div class="info"><div class="imgbox"><strong>'+username+'</strong></div><span>发布于:'+getCurrentTime()+'</span></div><div class="content">'+massage+'</div>';
			massageboard.insertBefore(newmassage,massageboard.firstChild);
			document.getElementById('username').value='';
			document.getElementById('massage').value='';
			
		});
		function getCurrentTime(){
			var now=new Date();
			var year=now.getFullYear();
			var month=('0'+(now.getMonth()+1)).slice(-2);
			var day=('0'+now.getDate()).slice(-2);
			var hours=('0'+now.getHours()).slice(-2);
			var minutes=('0'+now.getMinutes()).slice(-2);
			var seconds=('0'+now.getSeconds()).slice(-2);
			return year+'/'+month+'/'+day+' '+hours+':'+minutes+':'+seconds;
		}
	</script>
